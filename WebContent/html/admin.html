<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/admin.css">
<title>CDIOFINAL</title>
<script src = "../js/jquery-3.3.1.js"></script>
<script src = "../js/navigation.js"></script>
<script src = "../js/createUser.js"></script>
<script src = "../js/showUser.js"></script>
</head>
<body>
<!------- HEADER DIV START -------->
	<div id = "headerDiv">
		<h2>ADMINISTRATOR</h2>
		<div id = "headerContainer">
			<a id = "navigateToHome" href="index.html">Home</a>
			<a id = "navigateToCreateUser" href="#" >Opret bruger</a>
			<a id = "navigateToFindUser" href="#" >Find en bruger</a>
			<a id = "navigateToShowUsers" href="#" >Vis alle brugere</a>
		</div>
	</div>
<!------- HEADER DIV END -------->

<!------- WATERMARK DIV START -------->
	<div id = "watermark">
		<img id = "dtuLogo" alt="DTU LOGO" src="https://astra.dk/sites/default/files/DTU%20logo.png">
	</div>
<!------- WATERMARK DIV END -------->

<!------- CREATE USER FORM START -------->
<form id = "createUserForm" method = "POST">
	<table>
		<tr>
		<td>
		<label>Navn</label><br>
		<input type = "text" name = "name" autofocus> 
		</td>
		<td>
		<label>Initialer</label><br>
		<input type = "text" name = "ini"> 
		</td>
		<td>
		<label>Status</label><br>
		<input type = "number" name = "active"> 
		</td>
		<td>
		<button id="creatingUser" form="createUserForm" type="submit">Opret Bruger</button>
		</td>
		</tr>
	</table> <br>
</form>
<!------- CREATE USER FORM END -------->

<!------- FIND USER FORM START -------->
<form id = "findUserForm" method = "POST">
	<table>
		<tr>
		<td>
		<label>ID</label><br>
		<input type = "number" name = "id"> 
		</td>
		<td>
		<button id="findUser" form="findUserForm" type="submit">Find bruger</button>
		</td>
		</tr>
	</table> <br>
</form>
<!------- FIND USER FORM END -------->

<!------- SHOW USER DIV START -------->
<div id = "showUser"></div>
<!------- SHOW USER DIV END -------->

<!------- SHOW USERS TABLE START -------->
<table id = "showUsersTable">
	<tr>
		<th>ID</th>
		<th>Navn</th>
		<th>Initialer</th>
		<th>Status</th>
		<th><button>Rediger</button></th>
		<th><button>Aktiver/Deaktiver</button></th>	
	</tr>
	<tr>
		<td>HARDCODE</td>
		<td>HARDCODE</td>
		<td>HARDCODE</td>
		<td>HARDCODE</td>	
	</tr>	
</table>
<!------- SHOW USERS TABLE END -------->

</body>
</html>
