<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/prodLeder.css">
<meta charset="UTF-8">
<title>CDIOFINAL</title>
<script src = "../js/jquery-3.3.1.js"></script>
<script src = "../js/prodJS/navigationProd.js"></script>
<script src = "../js/prodJS/createProdBatch.js"></script>
<script src = "../js/prodJS/showProdBatch.js"></script>
</head>
<body>
<!------- HEADER DIV START -------->
<div id = "headerDiv">
	<h2>PRODUKTIONSLEDER</h2>
	
	<div id = "headerContainer">
	<a id = "navigateToHome" href="index.html">Home</a>
	
		<a id = "navigateToCreateOptions" href="#" >Opret</a>
		<div id = "dropDownCreateProd">
			<ul>
				<li><a id = "navigateToCreateComBatch" href = "#">Råvarebatch</a>
				<li><a id = "navigateToCreateProdBatch" href = "#">Produktbatch</a>
			</ul>
		</div>
		
	<a id = "navigateToFindOptions" href="#" >Find</a>
		<div id = "dropDownFindProd">
			<ul>
				<li><a id = "navigateToFindComBatch" href = "#">Råvarebatch</a>
				<li><a id = "navigateToFindProdBatch" href = "#">Produktbatch</a>
			</ul>
		</div>
		
	<a id = "navigateToShowOptions" href="#" >Vis</a>
		<div id = "dropDownVisProd">
			<ul>
				<li><a id = "navigateToShowComBatch" href = "#">Råvarebatches</a>
				<li><a id = "navigateToShowProdBatch" href = "#">Produktbatches</a>
			</ul>
		</div>
		
	</div>
</div>
<!------- HEADER DIV END -------->

<!------- WATERMARK START -------->
<div id = "watermark">
	<img id = "dtuLogo" alt="DTU LOGO" src="https://astra.dk/sites/default/files/DTU%20logo.png">
</div>
<!------- WATERMARK END -------->

<!------- CREATE PROD FORM START -------->
<form id = "createProdForm" method = "POST">
	<table>
		<tr>
		<td>
		<label>Produktbatch ID</label><br>
		<input type = "number" name = "pbID"> 
		</td>
		<td>
		<label>Recept ID</label><br>
		<input type = "number" name = "recipeID"> 
		</td>
		<td>
		<label>Status</label><br>
		<input type = "number" name = "status"> 
		</td>
		<td>
		<button id="creatingProductBatch" form="createProdForm" type="button">Opret Produktbatch</button>
		</td>
		</tr>
	</table>
</form>
<!------- CREATE PROD FORM END -------->

<!------- CREATE COM FORM START -------->
<form id = "createComForm">
	<table>
		<tr>
		<td>
		<label>Råvarebatch ID</label><br>
		<input type = "number" name = "cbID"> 
		</td>
		<td>
		<label>Råvare ID</label><br>
		<input type = "number" name = "commodityID"> 
		</td>
		<td>
		<label>Mængde</label><br>
		<input type = "number" name = "amount"> 
		</td>
		<td>
		<button id="creatingCommodityBatch" form="createComForm" type="submit">Opret Råvarebatch</button>
		</td>
		</tr>
	</table>
</form>
<!------- CREATE COM FORM END -------->

<!------- FIND COM FORM START -------->
<form id = "findComForm">
	<table>
		<tr>
		<td>
		<label>Råvarebatch ID</label><br>
		<input type = "number" name = "cbID"> 
		</td>
		<td>
		<button id="findCommodityBatch" form="findComForm" type="button">Find batch</button>
		</td>
		<td>
		<button id ="navigateToEditCom" form = "findComForm" type = "button"> Rediger batch </button>
		</td>
		<td>
		<button id ="navigateToDeleteCom" form = "findComForm" type = "button">Slet batch</button>
		</td>
		</tr>
	</table>
</form>
<!------- FIND COM FORM END -------->

<!------- FIND PROD FORM START -------->
<form id = "findProdForm">
	<table>
		<tr>
		<td>
		<label>Produktbatch ID</label><br>
		<input type = "number" name = "pbID"> 
		</td>
		<td>
		<button id="findProductBatch" form="findProdForm" type="button">Find batch</button>
		</td>
		<td>
		<button id ="navigateToEditProd" form = "findProdForm" type = "button"> Rediger batch </button>
		</td>
		<td>
		<button id ="navigateToDeleteProd" form = "findProdForm" type = "button">Slet batch</button>
		</td>
		</tr>
	</table>
</form>
<!------- FIND PROD FORM END -------->

<!------- SHOW PROD TABLE START -------->
<div id = "showProd"></div>
<!------- SHOW PROD TABLE END -------->

<!------- SHOW PRODS TABLE START -------->
<div id = "showProds"></div>
<!------- SHOW PRODS TABLE END -------->

<!------- SHOW COM TABLE START -------->
<div id = "showCom"></div>
<!------- SHOW COM TABLE END -------->

<!------- SHOW COMS TABLE START -------->
<div id = "showComs"></div>
<!------- SHOW COMS TABLE END -------->

</body>
</html>
